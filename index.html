<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To Do List - Bloco 5</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <script type="text/javascript" src='script.js'></script>

</head>
<body>
    <header class="center">Minha Lista de Tarefas</header>
    <p id='funcionamento' class="center">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div class="center">
        <input type="text" id="texto-tarefa" size="50">
        <button id='criar-tarefa'>Adicionar</button>
    </div>

    <ol id='lista-tarefas'></ol>
<div class="center">
    <button class="botton-buttons mais-largo" id='mover-cima'>Up</button>
    <button class="botton-buttons mais-largo" id='mover-baixo'>Down</button>
    <button class="botton-buttons" id='remover-finalizados'>Limpar Finalizados</button>
    <button class="botton-buttons" id='apaga-tudo'>Limpar Lista</button>
    <button class="botton-buttons" id='remover-selecionado'>Remover Item Selecionado</button>
    <button class="botton-buttons" id='salvar-tarefas'>Salvar Lista</button>    
</div>

<footer class="center" id="rodape">
    <p>Desenvolvido por Fernando Antunes - Projeto To Do List - Bloco5</p>
</footer>
    
</body>
</html>
